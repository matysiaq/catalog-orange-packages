apiVersion: v1
kind: Secret
metadata:
  name: cnos-ca-key-pair
  namespace: cnos-system
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cnos-ca-issuer
  namespace: cnos-system
spec:
  ca:
    secretName: cnos-ca-key-pair
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app: "cnos-elasticsearch-master"
  name: cnos-elasticsearch-master-cert
  namespace: cnos-system
spec:
  dnsNames:
    - cnos-elasticsearch-master
    - cnos-elasticsearch-master-headless
    - cnos-elasticsearch-master.cnos-system
    - cnos-elasticsearch-master-headless.cnos-system
    - cnos-elasticsearch-master.cnos-system.svc.cluster.local
    - cnos-elasticsearch-master-headless.cnos-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: cnos-ca-issuer
  secretName: cnos-elasticsearch-master-certs
